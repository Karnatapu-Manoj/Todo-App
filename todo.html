<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todos Application</title>

    <!-- Bootstrap Linking File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- FontAwesome Kit Link -->
    <script src="https://kit.fontawesome.com/6d3bb73096.js" crossorigin="anonymous"></script>


    <!-- CSS Linking File -->
    <link rel="stylesheet" href="./styles.css" />



</head>

<body>
    <!-- Todo Application -->
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading text-center mt-5">Todo List</h1>
                    <h2 class="todos-sub-heading mt-4">What is your <span class="todos-sub-heading-subpart">Main
                            Focus</span> for Today ?</h2>
                    <input type="text" id="todoUserInput" class="todo-user-input"
                        placeholder="What needs to be done?" /> <br />
                    <button class="add-todo-button" id="addTodoButton">Add</button>
                    <h1 class="todo-items-heading mb-4">My Tasks</h1>
                    <!-- todo items container -->
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class="add-todo-button" id="saveTodoButton">Save</button>
                </div>

            </div>
        </div>
    </div>



    <!-- Java Script Linking File -->
    <script src="./todoapp.js"></script>


    <!-- Bootstrap JSDelivr CDN Linking File -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
