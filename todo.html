<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todos Application</title>
    
    <!-- Bootstrap Linking File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FontAwesome Kit Link -->
    <script src="https://kit.fontawesome.com/6d3bb73096.js" crossorigin="anonymous"></script>


    <!-- CSS Linking File -->
    <link rel="stylesheet" href="./styles.css" />

</head>

<body>
    <!-- Todo Application -->
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading text-center mt-5">Todo List</h1>
                    <h2 class="todos-sub-heading mt-4">What is your <span class="todos-sub-heading-subpart">Main
                            Focus</span> for Today ?</h2>
                    <input type="text" id="todoUserInput" class="todo-user-input"
                        placeholder="What needs to be done?" /> <br />
                    <button class="add-todo-button" id="addTodoButton">Add</button>
                    <h1 class="todo-items-heading mb-4">My Tasks</h1>
                    <!-- todo items container -->
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                </div>

            </div>
        </div>
    </div>



    <script src="./todoapp.js"></script>
    <!-- Bootstrap JSDelivr CDN Linking File -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
